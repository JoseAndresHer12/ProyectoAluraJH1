<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logoEncabezado">
            <img src="/Imagenes/Logo.png" alt="logo de la app" class="logo">
            <h1 class="titulo-visible">Encriptador de mensajes J.A</h1>
        </div>
        <div class="texto-encriptar">
            <input type="text" placeholder="Ingrese texto aqui" class="textoInicial">
        </div>
        <div class="munheco">
            <img src="/Imagenes/MuÃ±eco.png" alt="munheco-resultado" id="imgDerecha">
            <h2 class="textoMunheco" id="textoImg">Ningun mensaje fue encontrado</h2>   
            <textarea name="name" rows="auto" cols="auto" class="textoResultado">Ingrese el texto que desee encriptar</textarea>    
            <button class="copiar" id="copiar1" type="button" onclick="copiar">Copiar</button>
        </div>
        <div class="botones">
            <button  class="encriptar1" buttonElement.onclick="botonEncrip()">Encriptar</button>
            <button  id="desencriptar1">Desencriptar</button>
            <p class="textoAviso"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg>Minusculas y sin asento</p>
        </div>
        <script src="/script.js"></script>
    </body>

</html>
