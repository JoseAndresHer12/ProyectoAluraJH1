<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Encriptador Jose</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.png" alt="Logo de encriptador">
        <h1 class="tituloPagina">ENCRIPTADOR JOSE.H</h1>
    </header>
    <main>
        <section>
            <textarea class="textoInicial"cols="30" rows="0
            3" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="advertencia">Solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btnEncriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="textoFinal" cols="20" rows="9,5" placeholder="Ningun texto fue encontrado"></textarea>
            <div>
                <button class="copiar" onclick="botonCopy()">Copiar</button>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
